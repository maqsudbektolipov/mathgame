<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Game</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="img/fav.png">
  </head>
  <body>
    <div class="card">
      <!-- title and score -->
      <div class="text">
        <h1 class="title">MATH GAME</h1>
        <h1 class="scr">Score: <span class="scoreValue">50</span></h1>
      </div>

      <!-- screen -->
      <div class="screen">
        <span class="scrnum"><span class="num1"></span> * <span class="num2"></span> = <span class="result">?</span></span>
      </div>

      <!-- buttons -->
      <div class="buttons">
        <div class="btn" id="btn1"></div>
        <div class="btn" id="btn2"></div>
        <div class="btn" id="btn3"></div>
        <div class="btn hover" id="btn4"></div>
      </div>
    </div>

    <div class="footer">© Maqsud | <a href="https://github.com/maqsudbektolipov">GitHub</a> | I'm updating game functions 🏗</div>

    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
